<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Farm Employee Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>Flow Farm 员工客户端</h1>
            <div class="status-bar">
                <span id="connection-status">未连接</span>
                <span id="user-info"></span>
            </div>
        </header>

        <main class="main-content">
            <aside class="sidebar">
                <nav class="nav-menu">
                    <ul>
                        <li><a href="#devices" class="nav-link active" data-section="devices">设备管理</a></li>
                        <li><a href="#tasks" class="nav-link" data-section="tasks">任务执行</a></li>
                        <li><a href="#records" class="nav-link" data-section="records">工作记录</a></li>
                        <li><a href="#settings" class="nav-link" data-section="settings">设置</a></li>
                    </ul>
                </nav>
            </aside>

            <section class="content-area">
                <!-- 设备管理界面 -->
                <div id="devices-section" class="section active">
                    <h2>设备管理</h2>
                    <div class="device-controls">
                        <button id="refresh-devices" class="btn btn-primary">刷新设备</button>
                        <button id="connect-device" class="btn btn-secondary" disabled>连接设备</button>
                    </div>
                    <div id="devices-list" class="devices-grid">
                        <div class="device-placeholder">
                            <p>点击"刷新设备"来发现连接的设备</p>
                        </div>
                    </div>
                </div>

                <!-- 任务执行界面 -->
                <div id="tasks-section" class="section">
                    <h2>任务执行</h2>
                    <div class="task-controls">
                        <select id="task-type" class="select">
                            <option value="">选择任务类型</option>
                            <option value="automation">自动化任务</option>
                            <option value="testing">应用测试</option>
                            <option value="data-collection">数据收集</option>
                        </select>
                        <button id="start-task" class="btn btn-primary" disabled>开始任务</button>
                        <button id="stop-task" class="btn btn-danger" disabled>停止任务</button>
                    </div>
                    <div id="task-progress" class="progress-area">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 0%"></div>
                        </div>
                        <div class="task-logs">
                            <h3>任务日志</h3>
                            <div id="logs-content" class="logs-content">
                                暂无任务日志
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 工作记录界面 -->
                <div id="records-section" class="section">
                    <h2>工作记录</h2>
                    <div class="records-controls">
                        <button id="sync-records" class="btn btn-primary">同步记录</button>
                        <button id="export-records" class="btn btn-secondary">导出记录</button>
                    </div>
                    <div id="records-table" class="table-container">
                        <table class="records-table">
                            <thead>
                                <tr>
                                    <th>时间</th>
                                    <th>设备</th>
                                    <th>任务类型</th>
                                    <th>状态</th>
                                    <th>进度</th>
                                </tr>
                            </thead>
                            <tbody id="records-tbody">
                                <tr>
                                    <td colspan="5" class="no-data">暂无工作记录</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 设置界面 -->
                <div id="settings-section" class="section">
                    <h2>设置</h2>
                    <div class="settings-form">
                        <div class="form-group">
                            <label for="server-url">服务器地址:</label>
                            <input type="url" id="server-url" class="input" placeholder="http://localhost:8000">
                        </div>
                        <div class="form-group">
                            <label for="adb-path">ADB 路径:</label>
                            <input type="text" id="adb-path" class="input" placeholder="adb">
                            <button id="browse-adb" class="btn btn-secondary">浏览</button>
                        </div>
                        <div class="form-group">
                            <label for="auto-connect">自动连接:</label>
                            <input type="checkbox" id="auto-connect">
                        </div>
                        <div class="form-actions">
                            <button id="save-settings" class="btn btn-primary">保存设置</button>
                            <button id="reset-settings" class="btn btn-secondary">重置设置</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Flow Farm Team. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
